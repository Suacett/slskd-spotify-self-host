{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <!-- Upload Section -->
    <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
        <h2 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Import Spotify Playlist</h2>
        <form id="upload-form" class="flex items-center space-x-4">
            <input type="file" name="file" accept=".csv"
                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Upload & Search
            </button>
        </form>
    </div>

    <!-- Results Container -->
    <div id="albums-container" class="space-y-4">
        <!-- Content loaded via JS -->
        <div class="text-center text-gray-500 py-10">Loading data...</div>
    </div>
</div>

<script>
    function renderAlbums(data) {
        const container = document.getElementById('albums-container');
        if (!data.albums || Object.keys(data.albums).length === 0) {
            container.innerHTML = '<div class="text-center text-gray-500 py-10">No results found. Upload a CSV to start.</div>';
            return;
        }

        let html = '';
        for (const [albumKey, album] of Object.entries(data.albums)) {
            html += `
                <div class="bg-white dark:bg-gray-800 shadow rounded-lg overflow-hidden">
                    <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center cursor-pointer" onclick="this.nextElementSibling.classList.toggle('hidden')">
                        <div class="flex items-center space-x-4">
                            <div class="h-12 w-12 bg-gray-200 dark:bg-gray-700 rounded flex items-center justify-center text-xl">
                                ðŸ’¿
                            </div>
                            <div>
                                <h3 class="text-lg font-bold text-gray-900 dark:text-white">${album.title}</h3>
                                <p class="text-sm text-gray-500 dark:text-gray-400">${album.artist} â€¢ ${album.type}</p>
                            </div>
                        </div>
                        <div class="text-sm text-gray-500">
                            ${Object.keys(album.tracks).length} Tracks
                        </div>
                    </div>
                    
                    <div class="hidden bg-gray-50 dark:bg-gray-900 p-4">
                        <div class="grid grid-cols-1 gap-2">
                            ${Object.entries(album.tracks).map(([trackKey, track]) => `
                                <div class="flex justify-between items-center p-3 bg-white dark:bg-gray-800 rounded shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                                    <div class="flex-1">
                                        <div class="font-medium text-gray-900 dark:text-white">${track.title}</div>
                                        <div class="text-xs text-gray-500">
                                            ${track.result_count} results 
                                            ${track.musicbrainz ? '<span class="text-green-500 ml-2">âœ“ MB Verified</span>' : ''}
                                        </div>
                                    </div>
                                    <a href="/track/${encodeURIComponent(trackKey)}" class="ml-4 bg-blue-600 hover:bg-blue-700 text-white text-sm py-1 px-3 rounded">
                                        View Results
                                    </a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }
        container.innerHTML = html;
    }

    function loadData() {
        fetch('/api/data')
            .then(response => response.json())
            .then(data => renderAlbums(data))
            .catch(err => console.error('Error loading data:', err));
    }

    // Initial load
    loadData();

    // Poll every 5 seconds
    setInterval(loadData, 5000);

    // Upload Handler
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        try {
            const res = await fetch('/upload', { method: 'POST', body: formData });
            const data = await res.json();
            if (data.success) {
                alert('Upload successful! Search started.');
                loadData();
            } else {
                alert('Error: ' + data.error);
            }
        } catch (err) {
            alert('Upload failed');
        }
    });
</script>
{% endblock %}
